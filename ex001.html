<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto em JS</title>
    <link rel="stylesheet" href="style.css"> <!-- Link para o arquivo CSS externo -->
</head>
<body>
    <div class="cursor-ball"></div>
    <div class="container">
        <h1>Simple question.</h1>
        <form id="questionario" class="input-wrapper">
            <div class="question-box">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required />
            </div>
            <div class="question-box">
                <label for="idade">Idade:</label>
                <input type="number" id="idade" name="idade" required />
            </div>
            <div class="question-box">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required />
            </div>
            <div class="question-box">
                <label for="jogos">Quais jogos você joga online?</label>
                <input type="text" id="jogos" name="jogos" required />
            </div>
            <div class="question-box">
                <label for="filmes">Qual é o estilo de filme você assiste?</label>
                <input type="text" id="filmes" name="filmes" required />
            </div>
            <div class="question-box">
                <label for="esportes">Qual esporte você pratica?</label>
                <input type="text" id="esportes" name="esportes" required />
            </div>
            <button type="submit" class="submit-button">Enviar</button>
        </form>
    </div>
    <!-- Botão surpresa que aparece no centro da tela -->
    <button id="surprise-button" class="surprise-button">TAKE ME
        TO A
        USELESS
        WEBSITE</button>
    <script src="app.js"></script>
</body>
</html>
